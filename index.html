<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="totalscore">
            <div class="score">
                <!-- SCORE = 0 -->
            </div>
          
            <div class="maxScore">
                <!-- MAXSCORE=0; -->
            </div>
                        
        </div>
        <div class="game">
            <div class="box"><img src="stone.png" alt=""></div>
            <div class="box"><img src="scissor.png" alt=""></div>
            <div class="box"><img src="paper.png" alt=""></div>
        </div>
        <div class="reset">
            RESET
        </div>  
        <div class="info">
            <div class="text">
                <span></span>
                <img src="ccccc" alt="">
            </div>
            <div class="computer">      
                <img src="" alt="">
                <span></span>
            </div>
        </div>
        <div class="winer">
            
        </div>
       
    </div>
    <script src="script.js"></script>
</body>
</html>
